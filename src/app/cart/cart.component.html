<div class="cart-container container py-4">
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <h2 class="text-center mb-4">🛒 Your Cart</h2>

    <div class="row g-4">
      <div *ngFor="let item of cartItems" class="col-md-6 col-lg-4">
        <div class="card cart-card shadow-sm h-100">
          <img [src]="item?.thumbnail || 'https://via.placeholder.com/150'" class="card-img-top cart-image" alt="Product image">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">💵 Price: {{ item.price }}$</p>
            <p class="card-text">📦 Quantity: {{ item.quantity }}</p>
            <p class="card-text fw-bold">Total: {{ item.price * item.quantity }}$</p>
            <div class="mt-auto">
              <button class="btn btn-danger w-100" (click)="removeFromCart(item.id)">❌ Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-summary mt-5 text-center">
      <h3 class="mb-3">🧾 Total: {{ getTotal() }}$</h3>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-warning" (click)="clearCart()">🧹 Clear</button>
        <button class="btn btn-success" (click)="checkout()">✅ Checkout</button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-msg text-center text-muted fs-4">🛒 Your cart is empty.</p>
  </ng-template>
</div>
